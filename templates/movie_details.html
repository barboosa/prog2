{% extends 'layout.html' %}
{% block title %}Film Details{% endblock %}
{% block content %}
    <h1>{{movie.Title}} ({{movie.Year}})</h1>
    <span class="small text-muted">{{movie.Genre}}</span>
    <p class="mt-3">{{movie.Plot}}</p>
    <p><b>Director:</b> {{movie.Director}}</p>
    <p><b>Actors:</b> {{movie.Actors}}</p>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Bewerten</button>
    <div class="modal fade" id="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filmbewertung f√ºr {{movie.Title}} abgeben</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">x</span>
                    </button>
                </div>
                <form method="post">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="Rating">Bewertung (1-10)</label>
                                <input type="text" class="form-control" id="Rating" name="Rating">
                            </div>
                            <div class="form-group">
                                <label for="Comment">Kommentar</label>
                                <textarea class="form-control" id="Comment" name="Comment" rows="5"></textarea>
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
