{% extends 'layout.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>{{movie.Title}} ({{movie.Year}})</h1>
    <span class="small text-muted">{{movie.Genre}}</span>
    <p class="mt-3">{{movie.Plot}}</p>
    <p><b>Director:</b> {{movie.Director}}</p>
    <p><b>Actors:</b> {{movie.Actors}}</p>
{% endblock %}
