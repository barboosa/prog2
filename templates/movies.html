{% extends 'layout.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Filme</h1>
    <table class="table clickable-table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th width="250">Titel</th>
                <th>Handlung</th>
                <th>Release</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr href="{{ url_for('movie_by_id', movie_id=movie.Id) }}">
                    <td>{{ movie.Title }}</td>
                    <td>{{ movie.Plot }}</td>
                    <td>{{ movie.Year }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{{ url_for('movie_create')}}" role="button">Film erfassen</a>
    <script>
        $(document).ready(function(){
        $('table tr').click(function(){
            window.location = $(this).attr('href');
            return false;
        });
    });
    </script>
{% endblock %}
