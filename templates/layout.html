<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- https://www.digitalocean.com/community/tutorials/how-to-add-a-favicon-to-your-website-with-html -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top mb-5 bg-dark">
                <a class="navbar-brand" href="#">Filmdatenbank</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('movies') }}">Filme</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('search') }}">Suche</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main" class="container custom-container-margin">
            {% block content %}{% endblock %}
        </main>
        <footer class="footer fixed-bottom bg-dark py-3">
            <div class="container">
                <span class="text-muted">Webapp erstellt von Marco Barbosa.</span>
            </div>
        </footer>
    </body>
</html>
